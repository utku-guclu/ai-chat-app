# ai-chat-app/nginx/nginx.conf

server {
    listen 80;

    # The Nginx server name (can be localhost or your domain)
    server_name localhost;

    # 1. Frontend Proxy (Default Route)
    # If a file isn't found in the current directory, it proxies to the React frontend.
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 2. API Proxy
    # All requests starting with /api/ will be sent to the Go backend.
    location /api/ {
        # The internal Docker Compose service name and port
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. WebSocket Proxy
    # All requests starting with /ws/ will be sent to the Go backend,
    # with special headers required for the WebSocket protocol upgrade.
    location /ws/ {
        # The internal Docker Compose service name and port
        proxy_pass http://backend:8080/ws/;

        # WebSocket required headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
